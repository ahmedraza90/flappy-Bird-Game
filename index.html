<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" , content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flappy Bird</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="flappybird.css">
    <script src="flappybird.js"></script>
</head>

<body>
    <!-- Modal HTML -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="text">
                <p>FLAPPY PEPE</p>
                <div class="rabbit">
                    <span>gm & ribbit!</span>
                    <br>
                    <span>hop your way through</span>
                    <br>
                    <span>the fud PIPES to win some green</span>

                    <p class="deadline"> DEADLINE: AUGUST 30, 2023</p>
                </div>
                <button id="connectButton"><p>Connect Wallet</p></button>
                <!-- <p>Please connect your wallet to play</p> -->
                <div class="prize">
                    <span>CURRENT PRIZE POOL</span>
                    <br>
                    <span>4.25B $PEPE</span>
                    <hr>
                    <p>RANk #1: 50% OF PRIZE POOL</p>
                    <p>RANK #2: 30% OF PRIZE POOL</p>
                    <p>RANK #3: 20% OF PRIZE POOL</p>
                </div>
                
            </div>
        </div>
    </div>
    <div id="myModalPlease" class="modal">
        <div class="modal-content">
            <div class="text">
                <h2>Please Install MetaMask Wallet</h2>
            </div>
        </div>
    </div>
    <canvas id="board"></canvas>
    <div id="startButtonContainer">
        <button id="startButton">Start Game</button>
    </div>
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span id="closeLeaderboardModal" class="close">&times;</span>
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>WalletAddress</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
            <button id="restartButton" class="restart">Restart Game</button>
        </div>
    </div>
</body>

</html>
